name: Deploy to Firebase

on:
  push:
    branches:
      - main
      - claude/**
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Firebase
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Functions dependencies
        run: |
          cd functions
          npm install

      - name: Build Functions
        run: |
          cd functions
          npm run build

      - name: Install Frontend dependencies
        run: |
          cd frontend
          npm install

      - name: Build Frontend
        env:
          NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
          NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.NEXT_PUBLIC_FIREBASE_APP_ID }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
        run: |
          cd frontend
          npm run build

      - name: Setup Firebase CLI
        run: npm install -g firebase-tools

      - name: Configure Service Account
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > $HOME/firebase-service-account.json
          export GOOGLE_APPLICATION_CREDENTIALS=$HOME/firebase-service-account.json

          # Verify service account has necessary permissions
          echo "Verifying service account permissions..."
          gcloud auth activate-service-account --key-file=$HOME/firebase-service-account.json

          # Set the project
          gcloud config set project ${{ secrets.FIREBASE_PROJECT_ID }}

          # Grant Service Account User role if not already granted
          PROJECT_NUMBER=$(gcloud projects describe ${{ secrets.FIREBASE_PROJECT_ID }} --format="value(projectNumber)")
          SERVICE_ACCOUNT="${PROJECT_NUMBER}-compute@developer.gserviceaccount.com"

          echo "Granting necessary IAM permissions..."
          gcloud projects add-iam-policy-binding ${{ secrets.FIREBASE_PROJECT_ID }} \
            --member="serviceAccount:${SERVICE_ACCOUNT}" \
            --role="roles/iam.serviceAccountUser" \
            --condition=None || echo "Permission may already exist"

          # Also grant to the Firebase Admin SDK service account
          FIREBASE_SA="firebase-adminsdk@${{ secrets.FIREBASE_PROJECT_ID }}.iam.gserviceaccount.com"
          gcloud projects add-iam-policy-binding ${{ secrets.FIREBASE_PROJECT_ID }} \
            --member="serviceAccount:${FIREBASE_SA}" \
            --role="roles/iam.serviceAccountUser" \
            --condition=None || echo "Permission may already exist"

      - name: Deploy to Firebase (Hosting + Functions)
        env:
          GOOGLE_APPLICATION_CREDENTIALS: ${{ github.workspace }}/firebase-service-account.json
        run: |
          cp $HOME/firebase-service-account.json ${{ github.workspace }}/firebase-service-account.json
          firebase deploy --only hosting,functions --project ${{ secrets.FIREBASE_PROJECT_ID }} --non-interactive --force
